<p-card class="login-card">
    <div class="head-section">
        <h1>GAMYPE</h1>
        <p class="mb-16">
            Crea una cuenta en GAMYPE para empezar a gestionar tu empresa.
        </p>
    </div>
    <form [formGroup]="form" (submit)="registerAcount()">
        <main class="form-content1">
            <p-floatLabel class="w-100">
                <input id="username" type="text" pInputText formControlName="firstname" />
                <label for="username">Nombres</label>
            </p-floatLabel>
            <p-floatLabel class="w-100">
                <input id="apellidos" type="text" pInputText formControlName="lastname" />
                <label for="apellidos">Apellidos</label>
            </p-floatLabel>
            <p-floatLabel class="w-100">
                <input id="correo" type="text" pInputText formControlName="username" />
                <label for="correo">Correo Electronico</label>
            </p-floatLabel>
            <app-select class="w-100 mt-16 mb-16" formControlName="countryCode" [items]=" paises | async" [searchByParam]="'nombre'" [labelParam]="'pais'" [idParam]="'codigo'"></app-select>
            <p-floatLabel class="w-100">
                <input id="telefono" type="text" pInputText formControlName="cellPhoneNumber" />
                <label for="telefono">Telefono</label>
            </p-floatLabel>
            <p-floatLabel class="w-100">
                <p-password class="w-100 d-b"  formControlName="password" [feedback]="false" />
                <label for="password">Contraseña</label>
            </p-floatLabel>
            <p-button class="w-100" type="submit">
                Registrarse
            </p-button>
            <div class="other-actions">
                <p class="link mt-16 mb-16" (click)="navigateToLogin()">
                    ¿Ya tienes una cuenta?
                </p>
                <p class="link" (click)="navigateToHome()">
                    Volver al inicio
                </p>
            </div>
        </main>
    </form>
</p-card>
