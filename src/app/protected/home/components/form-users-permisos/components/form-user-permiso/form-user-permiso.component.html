<form [formGroup]="formUserPermiso">
<main>
    <!-- <p-floatLabel>
        <input id="idUsuario" type="text" pInputText formControlName="idUsuario" />
        <label for="idUsuario">Correo usuario</label>
    </p-floatLabel> -->
    <p-floatLabel
        [style]="{'width':'100%'}"
    >
        <p-autoComplete

            [style]="{'width':'100%'}"
          id="idUsuario" 
          formControlName="idUsuario"
          [suggestions]="filteredUserOptions"
          forceSelection="true"
          (completeMethod)="filterUser($event)" 
          field="correo"
          >
        </p-autoComplete>
        <label for="idUsuario">Correo</label>
      </p-floatLabel>
      <p-multiSelect
      [style]="{'width':'100%'}"
      [options]="Roles" 
      formControlName="idRoles"
      optionLabel="nombreRol" 
      placeholder="Seleccione Roles" />
</main>
</form>
<div class="buttons-content">
    <p-button type="button" label="Cancelar" icon="pi pi-times" (onClick)="closeDialog(null)" />
    <p-button type="button" label="Guardar" icon="pi pi-check" (onClick)="closeDialog(formUserPermiso.value)" />
</div>
