<p-card class="title">
    <h2>
        Personal de la empresa
    </h2>
</p-card>
<main class="flex f-1">

    <p-card class="flex f-1" styleClass="flex f-1 f-col p-20">
        
        <p-header class="flex header-table">
            @if( empleados.length > 5)
            {
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" [(ngModel)]="searchValue" (ngModelChange)="dt1.filterGlobal($event, 'contains')" placeholder="Filtrar empleados" />
                </span>
            </div>
            }
            @if(empleados.length <= 100)
            {
                <p-button (onClick)="crearEmpleado()" class="flex width-200 flex-end">
                    Crear empleado
                </p-button>
            }
        </p-header>
        <p-table #dt1 [value]="empleados" [paginator]="empleados.length > 5" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]" [responsive]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]" [responsive]="true" [globalFilterFields]="['nombresApellidos', 'identificadorEmpresa', 'documento']">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombres</th>
                    <th>Identificador</th>
                    <th>documento</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-empleado>
                <tr>
                    <td>{{empleado.nombresApellidos}}</td>
                    <td>{{empleado?.identificadorEmpresa || 'No hay registro'}}</td>
                    <td>{{empleado.tipoNroDocumento || 'No hay registro'}}</td>
                    <td class="celda-buttons">
                        <p-button (onClick)="editarEmpleado(empleado)" icon="pi pi-pencil" class="p-button-rounded p-button-secondary"></p-button>
                        <p-button (onClick)="eliminarEmpleado(empleado)" icon="pi pi-trash" class="p-button-rounded p-button-danger"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</main>
