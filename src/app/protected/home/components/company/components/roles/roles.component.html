<p-card class="title">
    <h2>
        Cargos de la empresa
    </h2>
</p-card>
<main class="flex f-1">
    <p-card class="flex f-1" styleClass="flex f-1 f-col p-20">
        <p-header class="flex header-table">
            @if( cargos.length > 5)
            {
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" [(ngModel)]="searchValue" (ngModelChange)="dt1.filterGlobal($event, 'contains')" placeholder="Filtrar cargos" />
                </span>
            </div>
            }
            @if(cargos.length <= 30)
            {
                <p-button (onClick)="crearCargo()" class="flex width-200 flex-end">
                    Crear cargo
                </p-button>
            }
        </p-header>
        <p-table #dt1 [value]="cargos" [paginator]="cargos.length > 5" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]" [responsive]="true" [globalFilterFields]="['nombre', 'descripcion']" >
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cargo>
                <tr>
                    <td>{{cargo.nombre}}</td>
                    <td>{{cargo.descripcion}}</td>
                    <td class="celda-buttons">
                        <p-button (onClick)="editarCargo(cargo)" icon="pi pi-pencil" class="p-button-rounded p-button-secondary"></p-button>
                        <p-button (onClick)="eliminar(cargo)" icon="pi pi-trash" class="p-button-rounded p-button-danger"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</main>
