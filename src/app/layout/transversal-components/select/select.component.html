<p-floatLabel>
    <p-autoComplete 
        (onBlur)="onTouchedCb()"
        [(ngModel)]="selectedItem" 
        [suggestions]="suggestions" 
        (completeMethod)="search($event)"
        size="100"
        (ngModelChange)="selectItem($event)"
        [field]="searchByParam"
        inputId="float-label-select" />
    <label for="float-label-select">{{ labelParam }}</label>
</p-floatLabel>
